<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup Login Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="login-page">
        <h1>Popup Login</h1>
        <button id="button" class="button">Login</button>
      </div>
      <div class="popup">
        <form action="">
          <h1>Login</h1>
          <div class="input-box">
            <input type="text" placeholder="Username" required />
          </div>
          <div class="input-box">
            <input type="password" placeholder="Password" required />
          </div>
          <div class="remember-forgot">
            <label><input type="checkbox" />Remember Me</label>
            <a href="#">Forgot Password</a>
          </div>
          <button type="submit" class="btn">Login</button>
          <div class="register-link">
            <p>Dont have an account? <a href="#">Register</a></p>
          </div>
        </form>
      </div>
    </div>
    <script>
      function popUp() {
        let displayPopupWindow = (document.querySelector(
          ".popup"
        ).style.display = "flex");
      }
      let popUpWindow = document.getElementById("button");
      popUpWindow.addEventListener("click", popUp);
    </script>
  </body>
</html>
